<script>
var timer_interval;
var font_size;
var font_factor = 7;

font_size = $(window).width()/font_factor;
$('#timer').css("font-size", font_size);

$(window).resize(function(){
  font_size = $(window).width()/font_factor;
  $('#timer').css("font-size", font_size);
});

$('#timer').click(function(){
 clearInterval(timer_interval);

 var h = 0;
 var m = 0;
 var s = 0;
 var ms = 0;
 var h_text = '00';
 var m_text = '00';
 var s_text = '00';

 timer_interval = setInterval(function(){
  ms = ms + 1;
  if (ms > 8){
   ms = 0;
   s = s + 1;
   if (s > 59){
    s = 0;
    m = m + 1;
    if (m > 59){
     m = 0;
     h = h + 1;
    }
   }
  }
  s_text = padstr(s, 2);
  m_text = padstr(m, 2);
  h_text = padstr(h, 2);

  var time = h_text+':'+m_text+':'+s_text+'.'+ms;
  $('#timer').text(time);
 }, 100);
});

function padstr(str, padcount){
 var count = 0;
 var str = str.toString();
 var pad;
 var padcount = padcount - str.length;
 while (count < padcount){
  str = '0'+str;
	count++;
 }
 return str;
}

</script>
